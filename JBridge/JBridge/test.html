<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <title>Web-Native的调用</title>
    <script type="text/javascript">
    </script>
    
</head>
<body>
    
    <br>

        <input type="button" value="获取联系人" onclick="obtainContact()"/>
        <input type="button" value="添加联系人" onclick="addContact()"/>
    </br>
    
    <br>

        <input type="button" value="获取UUID" onclick="obtainUUID()"/>
        <input type="button" value="获取Vendor" onclick="obtainVendor()"/>
        <input type="button" value="获取设备型号" onclick="obtainModel()"/>
    </br>
    
    <br>

        <input type="button" value="打电话" onclick="call()"/>
        <input type="button" value="发短信" onclick="sendMessage()"/>
        <input type="button" value="获取地理位置" onclick="obtainLocationInfo()"/>
    </br>
    
    <br>
        <input type="button" value="调用UIActionSheet" onclick="showActionSheet()"/>
        <input type="button" value="调用UIAlertView" onclick="showAlertView('title', 'message')"/>
    </br>
    
    <br>
    
        <input type="button" value="打开摄像头" onclick="openCamera()"/>
        <input type="button" value="打开相册" onclick="openPhotoLibary()"/>
    </br>
    
    <br>

        <input type="button" value="打开WebView" onclick="openWebView()"/>
        <input type="button" value="NavigationController的push" onclick="pushController()"/>
        <input type="button" value="modal Controller" onclick="modalController()"/>
    </br>
    
</body>
</html>
